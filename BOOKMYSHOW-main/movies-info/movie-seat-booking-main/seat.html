<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
    <style>
      /* Add some basic styling for the seat and its number */
      .container {
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .row {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }
      .seat {
        background-color: #444451;
        height: 30px;
        width: 30px;
        margin: 3px;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 12px;
        cursor: pointer;
      }
      .seat.selected {
        background-color: #6feaf6;
      }
      .seat.sold {
        background-color: #fff;
        opacity: 0.7;
        cursor: not-allowed;
      }
      .seat span {
        display: block;
        width: 100%;
        text-align: center;
      }
      .screen {
        background-color: #fff;
        height: 70px;
        width: 100%;
        margin: 15px 0;
        border-radius: 5px;
      }
      .btn-container {
        margin-top: 20px;
      }
      .btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="movie-container">
      <label> Select a movie:</label>
